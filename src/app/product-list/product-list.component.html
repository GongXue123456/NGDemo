<h2>Products</h2>
<div *ngFor="let product of products;index as productId" class="products-list">
  <h3>
    <a [title]="product.name + ' details'"
      [routerLink]="['/products',productId]">{{product.name}}--{{product.price}}</a>
  </h3>
  <p *ngIf="product.description">{{product.description}}</p>
  <div class="products-btn">
    <button (click)="share()">分享</button>
    <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
  </div>
</div>
